#JSON WEB TOKEN
jwt.secret=xxxx
jwt.expiration=86400000


#Postgres Database
spring.datasource.url=${URL:endereco_postgres}
spring.datasource.username=${USERNAME:username_postgres}
spring.datasource.password=${PASSWORD:pass_postgres}
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=e_commerce
spring.jpa.show-sql=true
spring.datasource.hikari.connection-init-sql=set schema 'e_commerce'

#FILE UPLOAD
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.error.whitelabel.enabled=false